<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">

                <p:commandButton  value="Pesquisar Consultas" id="pesquisaConsulta" onclick="PF('consultasDisponiveis').show();"/>

                <p:dataTable var="consulta" value="#{aplicacaoWebBean.consultasLista}">

                    <f:facet name="header">
                        <h:outputText value="Lista de Consultas Marcadas" />
                    </f:facet>

                    <p:column headerText="Nome do Médico">
                        <h:outputText value="#{consulta.codpr.nome}" />
                    </p:column>

                    <p:column headerText="Setor">
                        <h:outputText value="#{consulta.codpr.setor}" />
                    </p:column>

                    <p:column headerText="Data">
                        <h:outputText value="#{consulta.data}" />
                    </p:column>

                    <p:column headerText="Hora">
                        <h:outputText value="#{consulta.hora}" />
                    </p:column>

                    <p:column headerText="Cancelar">
                        <p:button value="Cancelar" id="cancelarConsulta" onclick="#{aplicacaoWebBean.cancelaConsulta(consulta.codc,consulta.codpac)}"/>
                    </p:column>

                </p:dataTable>

            </h:panelGrid>

        </h:form>
        
        <p:dialog header="Lista de Consultas Disponiveis" widgetVar="consultasDisponiveis" modal="true">
            <h:form>
                <h:panelGrid columns="2">
                    
                    <p:dataTable var="consulta" value="#{aplicacaoWebBean.listaConsultasDisponiveis}">

                    <f:facet name="header">
                        <h:outputText value="Selecione a Consulta desejada" />
                    </f:facet>

                    <p:column headerText="Nome do Médico">
                        <h:outputText value="#{consulta.codpr.nome}" />
                    </p:column>

                    <p:column headerText="Setor">
                        <h:outputText value="#{consulta.codpr.setor}" />
                    </p:column>

                    <p:column headerText="Data">
                        <h:outputText value="#{consulta.data}" />
                    </p:column>

                    <p:column headerText="Hora">
                        <h:outputText value="#{consulta.hora}" />
                    </p:column>

                    <p:column headerText="Marcar Consulta">
                        <p:button value="Marcar" id="marcarConsulta" onclick="#{aplicacaoWebBean.marcaConsulta(consulta.codc,consulta.codpac)}"/>
                    </p:column>
                    </p:dataTable>>
                    
                </h:panelGrid>
            </h:form>
        </p:dialog>  
        
        
    </h:body>



</html>
